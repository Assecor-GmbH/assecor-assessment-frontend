<div class="menu-wrapper">
  <ul class="menu_wide" *ngIf="deviceType !== 'xs' && deviceType !== 'sm'">
    <li *ngFor="let menuItem of menuItems">
      <a [routerLink]="menuItem.link" [routerLinkActive]="menuItem.link !== null ? 'active' : '' ">
        {{menuItem.title}}
      </a>
    </li>
  </ul>

  <button
    type="reset"
    class="navbar-toggler menu_btn"
    (click)="menuHandler()"
    *ngIf="deviceType === 'xs' || deviceType === 'sm'"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="menu_mobile" *ngIf="deviceType === 'xs' || deviceType === 'sm'">
    <div [ngClass]="{'open':openClass }" class="menu_mobile_wrapper">
      <ul>
        <li *ngFor="let menuItem of menuItems">
          <a [routerLink]="menuItem.link" [routerLinkActive]="menuItem.link !== null ? 'active' : '' ">
            {{menuItem.title}}
          </a>
        </li>
      </ul>
    </div>

    <span (click)="menuHandler()"  class="btn-close" [ngClass]="{'open':openClass}">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
      </svg>
    </span>
    <span (click)="menuHandler()"  class="bg-wrap" [ngClass]="{'open':openClass}"></span>

  </div>


</div>
